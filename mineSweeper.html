<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="minesweeper.css" />
        <script src="jquery-1.10.2.min.js"></script>    	
	    <script src="minesweeper.js"></script>
    </head>
    <body>
        <div id='mineSweeperBoard'></div>
        <div id='newGameSettings'>
            Rows: <input type='text' id='boardRows' value='8'/><br>
            Columns: <input type='text' id='boardColumns' value='8'/><br>
            Mines: <input type='text' id='numOfMines' value='10'/><br>            
            <div id='startGame' class='button'>Start Game</div>
        </div>                    
        <div id='controls'>
            <div id='newGameMenu' class='button'>New</div>
            <div id='validate' class='button'>Validate</div>
            <div id='cheat' class='button'>Cheat</div>
        </div>
        <div id='potentialGameSpace'></div>
        <div id='attributions'>Land Mine by Ethan Clark from the Noun project. Flag by Edward Boatman from the Noun Project.</div>
    </body>
</html>
